<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">    <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/scripts.js"></script>
        <meta charset="utf-8">
        <title>Find and Replace</title>
    </head>
    <body>
        <div class="container">
            <h1>Find and Replace!</h1>
            <h3>Enter a sentence below that you would like to take a word within the sentence and replace it with a new word</h3>
                <form id="findReplace">
                    <div class="form-group">
                        <label for="findReplace">Type in a sentence:</label>
                        <input type="text" id="str" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="findReplace">Put in a word you would like to replace within the sentence above:</label>
                        <input type="text" id="findWord" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="findReplace">Type in the word you want to use to replace the above word:</label>
                        <input type="text" id="replaceWord" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </br>
                <div id="result">
                    <p><span class="answer"></span></p>
        </div>
    </body>
</html>
